<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    function playStation(stationnr) {
      $("#msgs").empty();
      if (stationnr == 0) {
        $("#msgs").append("Stop playing");
      } else {
        $("#msgs").append("Start playing station nr="+stationnr);
      }
      var url = "http://fritz.repeater/cgi-bin/webcm"
      var params = {
        'configd:settings/NLR/PlayControl': stationnr,
        'login:command/password' : '<your_password>'
      }
      $.post(url, params);  // This request actually returns an error in the browser's console. But my Firtz.repeater does start playing the radio stream
      $("#msgs").append(".");
    }    
  </script>
</head>
<body>
  <h1>Fritz.Repeater - Internet Radio</h1>
  <ul>
    <li><a href="#" onclick="playStation(1)">Play station 1</a></li>
    <li><a href="#" onclick="playStation(2)">Play station 2</a></li>
    <li><a href="#" onclick="playStation(3)">Play station 3</a></li>
    <li><a href="#" onclick="playStation(4)">Play station 4</a></li>
    <li><a href="#" onclick="playStation(0)">Stop playing</a></li>
  </ul>
  
  <div id="msgs"><p>&nbsp;</p></div>

<p><span style="color:#999; position:absolute; bottom:ÃŸ">This is free software. www.doogie.de</span></p>
</body>
</html>
